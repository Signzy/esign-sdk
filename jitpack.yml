  - FILE2="-Dfile=eSignLibrary-2.0.1_V3.aar"
  - mvn install:install-file $FILE2 -DgroupId=com.lb.sdktest -DartifactId=vsign -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true

  - FILE3="-Dfile=cvl_esign.aar"
